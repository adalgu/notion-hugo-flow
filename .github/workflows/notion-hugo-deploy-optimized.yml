name: Notion-Hugo Flow → GitHub Pages (Optimized)

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  schedule:
    - cron: '0 */2 * * *'  # Run every 2 hours
  
  workflow_dispatch:
    inputs:
      sync_mode:
        description: 'Sync mode (incremental or full-sync)'
        required: false
        default: 'incremental'
        type: choice
        options:
        - incremental
        - full-sync
  
  repository_dispatch:
    types: [trigger-hugo-build]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: false

env:
  HUGO_VERSION: 0.128.0
  PYTHON_VERSION: "3.10"
  STATE_FILE: .notion-hugo-state.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_${{ env.HUGO_VERSION }}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client python-dotenv pyyaml fs tabulate

      - name: Restore Notion sync state
        uses: actions/cache@v4
        with:
          path: ${{ env.STATE_FILE }}
          key: notion-state-${{ github.ref_name }}
          restore-keys: |
            notion-state-

      - name: Determine sync mode
        id: sync-mode
        run: |
          # Improved sync mode determination logic
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ -z "$COMMIT_MSG" ]]; then
            COMMIT_MSG="$(git log -1 --pretty=%B)"
          fi
          REF_NAME="${{ github.ref_name }}"
          EVENT_NAME="${{ github.event_name }}"
          MANUAL_INPUT="${{ github.event.inputs.sync_mode }}"
          
          echo "Debug info:"
          echo "- Commit message: '$COMMIT_MSG'"
          echo "- Ref name: '$REF_NAME'"
          echo "- Event name: '$EVENT_NAME'"
          echo "- Manual input: '$MANUAL_INPUT'"
          
          # Priority-based mode determination
          if [[ "$EVENT_NAME" == "workflow_dispatch" && -n "$MANUAL_INPUT" ]]; then
            # 1st priority: User-selected mode for manual execution
            SYNC_MODE="$MANUAL_INPUT"
            echo "📝 User selected mode: $SYNC_MODE"
          elif [[ "$COMMIT_MSG" == *"[full-sync]"* ]] || \
               [[ "$COMMIT_MSG" == *"[force-rebuild]"* ]]; then
            # 2nd priority: Keywords in commit message
            SYNC_MODE="full-sync"
            echo "🏷️ Keyword-triggered full sync"
          elif [[ "$REF_NAME" == *"full-sync"* ]]; then
            # 3rd priority: Branch name includes full-sync
            SYNC_MODE="full-sync"
            echo "🌿 Branch-triggered full sync"
          elif [[ "$EVENT_NAME" == "schedule" ]]; then
            # 4th priority: Scheduled execution is full-sync (periodic sync)
            SYNC_MODE="full-sync"
            echo "⏰ Scheduled full sync"
          else
            # Default: incremental mode
            SYNC_MODE="incremental"
            echo "⚡ Default incremental sync"
          fi
          
          echo "sync_mode=$SYNC_MODE" >> $GITHUB_OUTPUT
          echo "🎯 Final sync mode: $SYNC_MODE"
