{{ if .IsNamedParams }}
  {{ with .Get "id" }}
    <blockquote class="twitter-tweet" data-lang="en" data-dnt="true"><a href="https://twitter.com/{{ $.Get `user` }}/status/{{ . }}"></a></blockquote>
  {{ end }}
{{ else }}
  {{ with .Get 0 }}
    <blockquote class="twitter-tweet" data-lang="en" data-dnt="true"><a href="https://twitter.com/status/{{ . }}"></a></blockquote>
  {{ end }}
{{ end }}
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
