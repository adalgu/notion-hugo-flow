name: Notion â†’ Hugo â†’ GitHub Pages (Optimized)

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:
    inputs:
      sync_mode:
        description: 'Sync mode'
        required: false
        default: 'incremental'
        type: choice
        options:
        - incremental
        - full-sync
      deploy_target:
        description: 'Deploy target'
        required: false
        default: 'github-pages'
        type: choice
        options:
        - github-pages
        - vercel-preview
        - both

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  HUGO_VERSION: 0.128.0
  PYTHON_VERSION: "3.10"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      deploy_vercel: ${{ steps.target.outputs.deploy_vercel }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: ğŸ” Detect environment
        id: target
        run: |
          echo "ğŸ” Detecting deployment configuration..."
          
          # Check if Vercel should be deployed
          if [[ "${{ github.event.inputs.deploy_target }}" == "vercel-preview" ]] || \
             [[ "${{ github.event.inputs.deploy_target }}" == "both" ]]; then
            echo "deploy_vercel=true" >> $GITHUB_OUTPUT
            echo "â–² Vercel deployment enabled"
          else
            echo "deploy_vercel=false" >> $GITHUB_OUTPUT
          fi
          
          # Detect sync mode
          SYNC_MODE="${{ github.event.inputs.sync_mode }}"
          if [[ -z "$SYNC_MODE" ]]; then
            if [[ "${{ github.event_name }}" == "schedule" ]]; then
              SYNC_MODE="full-sync"
              echo "â° Scheduled run - using full sync"
            else
              SYNC_MODE="incremental"
              echo "âš¡ Manual/push trigger - using incremental sync"
            fi
          fi
          echo "sync_mode=$SYNC_MODE" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: |
            resources/_gen
            .hugo_build.lock
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: ğŸ’¾ Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ’¾ Restore Notion sync state
        uses: actions/cache@v4
        with:
          path: .notion-hugo-state.json
          key: notion-state-${{ github.sha }}
          restore-keys: |
            notion-state-

      - name: ğŸ”§ Setup Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb \
            https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_${{ env.HUGO_VERSION }}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb
          hugo version

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev/requirements.txt

      - name: ğŸ”„ Sync from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID_POSTS: ${{ secrets.NOTION_DATABASE_ID_POSTS }}
        run: |
          echo "ğŸ”„ Starting Notion sync (${{ steps.target.outputs.sync_mode }})..."
          python app.py sync --${{ steps.target.outputs.sync_mode == 'full-sync' && 'full' || 'incremental' }}
          
          # Verify content generation
          if [ -d "content/posts" ]; then
            POST_COUNT=$(find content/posts -name "*.md" -type f | wc -l)
            echo "âœ… Generated $POST_COUNT posts"
          else
            echo "âŒ No content generated"
            exit 1
          fi

      - name: ğŸ—ï¸ Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          # Auto-detect base URL for GitHub Pages
          if [[ "${{ github.repository }}" == *".github.io" ]]; then
            BASE_URL="https://${{ github.repository_owner }}.github.io"
          else
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            BASE_URL="https://${{ github.repository_owner }}.github.io/${REPO_NAME}"
          fi
          
          echo "ğŸ”— Building with base URL: $BASE_URL"
          hugo --minify --baseURL "$BASE_URL/"
          
          # Validate build
          if [ ! -f "public/index.html" ]; then
            echo "âŒ Build failed - no index.html"
            exit 1
          fi
          
          echo "âœ… Hugo build successful"

      - name: ğŸ“¤ Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: ğŸ’¾ Save Notion sync state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .notion-hugo-state.json
          key: notion-state-${{ github.sha }}

  deploy-github:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-vercel:
    if: needs.build.outputs.deploy_vercel == 'true'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â–² Deploy to Vercel
        if: env.VERCEL_TOKEN != ''
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm i -g vercel
          vercel --prod --token=$VERCEL_TOKEN --yes || echo "Vercel deployment skipped (no token)"
